
welcome=<n>Bienvenue sur <purple>%s<n> ! Tapez <dgreen>!aide<n> pour consulter l'ensemble des commandes. Ce robot de jeu est encore en <red>d\u00e9veloppement<n>, merci de soumettre vos bugs sur <blue>https://github.com/debnet/ircrpg/issues<n> !
