# Help
help.help=Liste des commandes disponibles (tapez !aide !commande pour plus d'information) : !aide, !connexion, !nouveau, !infos, !attaquer, !magie, !voler, !travailler, !dormir, !entrainer, !revenir, !acheter, !vendre, !boire, !apprendre, !ameliorer, !voir, !stats, !objets, !sorts, !joueurs.
help.login=Permet de connecter un utilisateur au jeu. Usage: !connexion <pseudo> <motdepasse>
help.logout=Permet de se d\u00e9connecter du jeu. Usage: !deconnexion
help.register=Permet de cr\u00e9er un nouveau joueur, il est automatiquement connect\u00e9 apr\u00e8s cr\u00e9ation. Usage: !nouveau <pseudo> <motdepasse>
help.infos=Permet d'obtenir des informations sur soi-m\u00eame ou un autre joueur. Usage: !infos [<pseudo>]
help.attack=Permet de lancer une attaque physique sur un autre joueur. Usage: !attaquer <pseudo>
help.magic=Permet de lancer un sort sur soi-m\u00eame ou un autre joueur. Usage: !magie <pseudo> <sort>
help.steal=Permet d'essayer de d\u00e9rober de l'or \u00e0 un autre joueur. Usage: !voler <pseudo>
help.work=Envoie le joueur travailler contre r\u00e9mun\u00e9ration en pi\u00e8ces d'or. Usage: !travailler
help.rest=Envoie le joueur se reposer \u00e0 l'auberge pour soigner ses blessures. Usage: !dormir
help.train=Envoie le joueur s'entra\u00eener au combat pour gagner quelques points d'exp\u00e9rience. Usage: !entrainer
help.return=Permet de revenir de l'activit\u00e9 en cours, le joueur reste alors inactif quelques temps. Usage: !revenir
help.buy=Permet d'acheter ou de consulter la liste des objets que vous pouvez obtenir. Usage: !acheter [<objet>]
help.sell=Permet de vendre un objet de votre inventaire contre une partie de sa valeur. Usage: !vendre <objet>
help.drink=Permet de consommer une potion de soin, de mana ou un rem\u00e8de. Usage: !boire <potion de soin|potion de mana|rem\u00e8de>
help.learn=Permet d'acheter ou de consulter les sorts du grimoire que vous pouvez apprendre. Usage: !apprendre [<sort>]
help.levelup=Echange vos points de comp\u00e9tences contre une am\u00e9lioration au choix. Usage: !ameliorer <sant\u00e9|mana|attaque|d\u00e9fense>
help.look=Afficher les informations concernant un objet ou un sort. Usage: !voir <objet|sort>
help.stats=Affiche vos statistiques de jeu ou celles d'un autre joueur. Usage: !stats [<pseudo>]
help.items=Affiche la liste des objets et potions que vous avez actuellement sur vous. Usage: !objets
help.spells=Affiche la liste des sorts que vous connaissez. Usage: !sorts
help.players=Affiche la liste des joueurs actuellement connect\u00e9s. Usage: !joueurs
