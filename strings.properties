# Commands tips
help.help=Permet d'obtenir de l'aide sur une commande. Usage: !aide !<commande>
help.login=Permet de se connecter au jeu. Usage: !connexion <nom d'utilisateur> <mot de passe>
help.register=Permet de cr\u00e9er un nouveau personnage. Usage: !creer <nom d'utilisateur> <mot de passe>
help.infos=Permet d'obtenir de l'information sur soi-m\u00eame ou un autre personnage. Usage: !infos [<pseudo>]
help.attack=Permet de lancer une attaquer physique sur une cible. Usage: !attaquer <pseudo>
help.magic=Permet de lancer un sortil\u00e8ge sur une cible. Usage: !magie <code du sort> <pseudo>
help.steal=Permet de voler un autre personnage. Usage: !voler <pseudo>
help.work=Permet de partir travailler pour gagner des pi\u00e8ces d'or. Usage: !travailler
help.rest=Permet d'aller \u00e0 l'auberge pour se reposer et restaurer sa sant\u00e9. Usage: !dormir
help.train=Permet de s'entra\u00eener loin de tout pour gagner e l'exp\u00e9rience. Usage: !entrainer
help.return=Permet de revenir de son activit\u00e9. Usage: !revenir
help.buy=Permet d'acheter un objet au march\u00e9 et de s'en \u00e9quiper. Usage: !acheter <code de l'objet>
help.sell=Permet de vendre un objet de l'inventaire. Usage: !vendre <code de l'objet>
help.look=Permet de consulter des informations sur un objet et un sortil\u00e8ge. Usage: !voir <code du sort ou de l'objet>
help.drink=Permet de boire une potion. Usage: !boire <nom de la potion>
help.apprendre=Permet d'apprendre un des sortil\u00e8ges du grimoire. Usage: !apprendre <code du sort>
help.levelup=Permet d'augmenter les statistiques contre des points de comp\u00e9tence. Usage: !ameliorer <sant\u00e9|mana|attaque|magie>
help.stats=Permet de consulter les statistiques de soi-m\u00eame ou d'un autre joueur. Usage: !stats [<pseudo>]
