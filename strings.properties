# Formats (%s/%d = placeholders)
format.none=<red>Aucun<n>
format.player_infos=<n><purple><nickname><n> (n. <b><level><n>) - Statut: <dgreen><status><n> - Activit\u00e9: <dgreen><activity><n> - HP: <red><currentHealth;%.1f><n>/<red><maxHealthCalculated><n> - MP: <blue><currentMana;%.1f><n>/<blue><maxManaCalculated><n> - ATK: <dgreen><attackCalculated><n> - DEF: <dgreen><defenseCalculated><n> - XP: <teal><experience;%.1f><n>/<teal><experienceRequired><n> - OR: <brown><gold;%.1f><n> - SP: <purple><skillPoints><n>.
format.player_stats=<n><purple><nickname><n> (n. <b><level><n>) - Temps de jeu: <dgreen><timeIngame><n> - est mort <red><deaths><n> fois et a tu\u00e9 <blue><kills><n> personne(s), a re\u00e7u <red><damageTaken;%.0f><n> point(s) de d\u00e9g\u00e2ts et en a inflig\u00e9 <blue><damageGiven;%.0f><n>, a d\u00e9pens\u00e9 <red><moneySpent><n> pi\u00e8ce(s) d'or et en a vol\u00e9 <blue><moneyStolen;%.0f><n>.
format.player_items=<n><red>Potion de soin<n> (<b><healthPotions><n>), <blue>Potion de mana<n> (<b><manaPotions><n>), <dgreen>Rem\u00e8de<n> (<b><remedyPotions><n>), Equipement : %s.
format.player_spells=<n>Sorts : %s
format.shop_items=<n>Objets disponibles \u00e0 la vente (<lgray>hors potions<n>) : %s.
