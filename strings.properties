format.item_name=<n><purple><name><n> (<brown><code><n>)
format.spell_name=<n><purple><name><n> (<brown><code><n>)
format.item_infos=<n><purple><name><n> (<brown><code><n>) - [<dgreen><type><n>] <description><n> - niveau <b><minLevel><n> requis, <brown><goldCost><n> pi\u00e8ces d'or, <red><stock><n> exemplaire(s) restant(s).
