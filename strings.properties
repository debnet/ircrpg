# Help
help.help=<n>Liste des commandes disponibles (<lgray>tapez <dgray>!aide !commande<n><lgray> pour plus d'information<n>) : !aide, !nouveau, !connexion, !deconnexion, !motdepasse, !infos, !attaquer, !magie, !voler, !travailler, !dormir, !entrainer, !revenir, !acheter, !vendre, !boire, !apprendre, !ameliorer, !voir, !stats, !objets, !sorts, !joueurs.
help.login=<n>Permet de connecter un utilisateur au jeu. <lgray>Usage:<n> !connexion <nomutilisateur> <motdepasse>
help.logout=<n>Permet de se d\u00e9connecter du jeu. <lgray>Usage:<n> !deconnexion
help.register=<n>Permet de cr\u00e9er un nouveau joueur, il est automatiquement connect\u00e9 apr\u00e8s cr\u00e9ation. <lgray>Usage:<n> !nouveau <nomutilisateur> <motdepasse>
help.password=<n>Permet de modifier votre mot de passe (uniquement lorsque vous \u00eates d\u00e9j\u00e0 connect\u00e9). <lgray>Usage:<n> !motdepasse <motdepasse>
help.infos=<n>Permet d'obtenir des informations sur soi-m\u00eame ou un autre joueur. <lgray>Usage:<n> !infos [<pseudo>]
help.attack=<n>Permet de lancer une attaque physique sur un autre joueur. <lgray>Usage:<n> !attaquer <pseudo>
help.magic=<n>Permet de lancer un sort sur soi-m\u00eame ou un autre joueur. <lgray>Usage:<n> !magie <pseudo> <sort>
help.steal=<n>Permet d'essayer de d\u00e9rober de l'or \u00e0 un autre joueur. <lgray>Usage:<n> !voler <pseudo>
help.work=<n>Envoie le joueur travailler contre r\u00e9mun\u00e9ration en pi\u00e8ces d'or. <lgray>Usage:<n> !travailler
help.rest=<n>Envoie le joueur se reposer \u00e0 l'auberge pour soigner ses blessures. <lgray>Usage:<n> !dormir
help.train=<n>Envoie le joueur s'entra\u00eener au combat pour gagner quelques points d'exp\u00e9rience. <lgray>Usage:<n> !entrainer
help.return=<n>Permet de revenir de l'activit\u00e9 en cours, le joueur reste alors inactif quelques temps. <lgray>Usage:<n> !revenir
help.buy=<n>Permet d'acheter ou de consulter la liste des objets que vous pouvez obtenir. <lgray>Usage:<n> !acheter [<objet>]
help.sell=<n>Permet de vendre un objet de votre inventaire contre une partie de sa valeur. <lgray>Usage:<n> !vendre <objet>
help.look=<n>Afficher les informations concernant un objet, un sort ou une potion. <lgray>Usage:<n> !voir <objet|sort|potion>
help.drink=<n>Permet de consommer une potion de soin, de mana ou un rem\u00e8de. <lgray>Usage:<n> !boire <potion de soin|potion de mana|rem\u00e8de>
help.learn=<n>Permet d'acheter ou de consulter les sorts du grimoire que vous pouvez apprendre. <lgray>Usage:<n> !apprendre [<sort>]
help.levelup=<n>Echange vos points de comp\u00e9tences contre une am\u00e9lioration au choix. <lgray>Usage:<n> !ameliorer <sant\u00e9|mana|attaque|d\u00e9fense>
help.stats=<n>Affiche vos statistiques de jeu ou celles d'un autre joueur. <lgray>Usage:<n> !stats [<pseudo>]
help.items=<n>Affiche la liste des objets et potions que vous avez actuellement sur vous. <lgray>Usage:<n> !objets
help.spells=<n>Affiche la liste des sorts que vous connaissez. <lgray>Usage:<n> !sorts
help.players=<n>Affiche la liste des joueurs actuellement connect\u00e9s. <lgray>Usage:<n> !joueurs
